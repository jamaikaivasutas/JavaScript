<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Példa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css "
    />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="row mt-4">
          <div class="col-xl-4 bg-primary text-light p-3">1. Column</div>
          <div class="col-md-4 bg-warning text-light p-3">2. Column</div>
          <div class="col-lg-4 bg-secondary text-light p-3">3. Column</div>
        </div>
      </div>

      <div
        class="card mb-4 mt-4 d-flex justify-content-center border rounded p-5"
        style="width: 45vh; margin: auto"
      >
        <div class="card-body text-center">
          <h1 class="card-title">Üdvözöllek!</h1>
          <p class="card-text">Ez egy középre igazított Bootstrap box.</p>
          <button class="btn btn-primary">Kattints ide</button>
        </div>
      </div>
      <div>
        <div class="row mt-4 mb-4">
          <div class="col-md-4 bg-danger text-light p-3">1. Column</div>
          <div class="col-lg-4 bg-light text-dark border p-3">2. Column</div>
          <div class="col-xl-4 bg-success text-light p-3">3. Column</div>
        </div>
      </div>
    </div>
  </body>
</html>
