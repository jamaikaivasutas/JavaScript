<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <title>Document</title>
    <style>
      .container {
        margin: auto;
        position: absolute;
        width: 100vh;
        height: 100vh;
      }

      #red {
        background-color: red;
        position: relative;
        width: 87.5%;
        height: 15%;
        left: 6%;
        margin-top: 2.5%;
      }

      #blue {
        background-color: blue;
        position: relative;
      }

      #green {
        background-color: green;
        position: relative;
      }

      #darkgrey {
        background-color: grey;
        position: relative;
      }

      #grey {
        background-color: darkgrey;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col" id="red">
          <div id="grey"></div>
          <div id="grey"></div>
          <div id="grey"></div>
          <div id="grey"></div>
        </div>
      </div>

      <div id="blue">
        <div id="grey"></div>
        <div id="grey"></div>
        <div id="grey"></div>
        <div id="grey"></div>
        <div id="grey"></div>
        <div id="grey"></div>
      </div>
      <div id="green"><div id="darkgrey"></div></div>
    </div>
  </body>
</html>
